<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Gmail Line Enlarger</h1>
  
  <div class="control-group">
    <label for="lineHeight">Line Size Multiplier</label>
    <div class="slider-container">
      <input type="range" id="lineHeight" min="1.0" max="2.0" step="0.05" value="1.0">
      <span class="value-display" id="valueDisplay">1.0x</span>
    </div>
    <div class="preset-buttons">
      <button data-value="1.0">1.0x</button>
      <button data-value="1.25">1.25x</button>
      <button data-value="1.50">1.50x</button>
      <button data-value="1.75">1.75x</button>
      <button data-value="2.0">2.0x</button>
    </div>
  </div>

  <div class="info">
    Adjust the line height to make Gmail emails easier to read. Changes apply immediately.
  </div>

  <script src="popup.js"></script>
</body>
</html>
